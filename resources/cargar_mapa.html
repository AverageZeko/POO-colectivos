<!DOCTYPE html>
<html>
<head>
    <title>Mapa Básico</title>
    <meta charset="utf-f8">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
         
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
         
    <style>
        /* El mapa debe tener un tamaño definido */
        #map { 
            height: 100vh; /* Ocupa toda la altura de la ventana */
            width: 100%;
        }
        /* Eliminar márgenes del body para que el mapa ocupe todo */
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 4. Inicializar el mapa
        // Coordenadas de Puerto Madryn: [-42.7692, -65.0385]
        var map = L.map('map').setView([-42.7692, -65.0385], 13); // Latitud, Longitud, Nivel de Zoom

        // 5. Añadir la capa de "azulejos" (tiles) del mapa
        // Usamos OpenStreetMap, que es gratuito
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 6. (Opcional) Añadir un marcador
        var marker = L.marker([-42.7692, -65.0385]).addTo(map);
        marker.bindPopup("<b>¡Hola!</b><br>Estás en Puerto Madryn.").openPopup();

    </script>

</body>
</html>
